---
version: "3"

tasks:

  main:
    desc: ðŸ“¦ Main LXC configuration playbooks to deploy all LXC's in playbook
    dir: provision/ansible
    cmds:
      - ansible-playbook -i inventory/hosts.ini playbooks/lxc.yml {{.CLI_ARGS}}

  dev:
    desc: ðŸ“¦ Dev LXC
    dir: provision/ansible
    cmds:
      - ansible-playbook -i inventory/hosts.ini --tags lxc_dev playbooks/lxc.yml {{.CLI_ARGS}}

  gitlab-runner:
    desc: ðŸ“¦ Make Gitlab Runner LXC. Ensure 'gitlab.runner_token' in vault is updated with your group runners. Mine is here -> https://gitlab.com/groups/sami-group/-/runners.
    dir: provision/ansible
    cmds:
      - ansible-playbook -i inventory/hosts.ini --tags lxc_gitlab_runner playbooks/lxc.yml {{.CLI_ARGS}}
